# Navigation Links
#   To link a homepage widget, specify the URL as a hash `#` followed by the filename of the
#     desired widget in your `content/home/` folder.
#   The weight parameter defines the order that the links will appear in.

main:
  - name: About
    url: '#about'
    weight: 20
  - name: Research
    url: '/research'
    weight: 30
  - name: Publications
    url: '/publication'
    weight: 40
  - name: Media
    url: '/media'
    weight: 50
   # - name: Posts
  #   url: '#post'
  #   weight: 60
  - name: "Resume"
    url: "/resume"
    weight: 50
  - name: Contact
    url: '#contact'
    weight: 60
    

